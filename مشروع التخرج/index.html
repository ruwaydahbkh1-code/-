    <title>موقع الأعذار</title>

</head>
<body>
    <h1>مرحبًا بك في موقع الأعذار</h1>

        <label>اسم الطالب:</label>
        <input type="text" name="studentName" required><br><br>
        
        <label>سبب الغياب:</label>
        <input type="text" name="reason" required><br><br>
        
        <label>رفع العذر (PDF/صورة):</label>
        <input type="file" name="excuseFile" required><br><br>
        
        <button type="submit">إرسال</button>
    </form>
</body>
</html>
